	<script>
		$(function() {

			var each_height = height * 0.25*0.95;
	/* console.log("height"+height+"width"+width); */
			$(".topic img").width(width*0.95);
			$(".topic .mask div").width(width*0.95);
			$(".topic img").height(each_height);

			$(".topic ").css("margin-left",width*0.025); 
			
		});
		function openTopic(i){
		var parameter;
		  if(i == 1){
		  parameter= ["00000000-0000-0000-0000-000000060002"];
		  }else if(i == 2){
		  parameter= ["00000000-0000-0000-0000-000000060005"];
		  }else if(i == 3){
		  parameter= ["00000000-0000-0000-0000-000000060003"];
		  }else if(i == 4){
		  parameter= ["00000000-0000-0000-0000-000000060004"];
		  }
		  $("#loading").show();
		  window.location.href = "/standard/webApp/standard_Topic/topic/topic.html?parameter="
					+ parameter;
		}
