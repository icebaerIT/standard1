<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>高级查询</title>
<link rel="stylesheet" href="css/advancedQuery.css" type="text/css"></link>
<link rel="stylesheet" href="css/loading.css" type="text/css"></link>
</head>
<body>
	<div id="loading">
  	   <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
  	</div>
	<!-- <div id="top"><span onclick="javascript :history.back(-1);">返回</span></div> -->
	<!-- <div class="bg"><div>正在处理，请稍后...</div></div> -->

	<header>
			<img class="back" src="img/back2.png" onclick="javascript :history.back(-1);"></img>
			<strong>高级查询</strong>
			<button class="sure" onclick="sure(this)">确定</button>
	</header>
	<div id="main">
	
		<ul class="condition">
			<li>
				<p>标准号或关键字</p> <input id="keyword" class="part1" placeholder="请输入标准号或关键字"
				type="text"></li>
			<li>
				<p>标准状态</p>
				<div class="part1" id="state" onclick="choseState(this)">
					<span class="content"></span>
					<img src="img/right.png" id="stateImg" value="0">
				</div>
				<ul class="states">
					<li class="">现行标准</li>
					<li class="D">作废标准</li>
					<li>所有标准</li>
				</ul></li>
			<li>
				<p>国际标准分类</p> <input class="part2" id="international" disabled type="text">
				<button onclick="chose(1)">选择</button></li>
			<li>
				<p>国内标准分类</p> <input class="part2" id="national" disabled type="text">
				<button onclick="chose(2)">选择</button></li>
			<li>
				<p>标准品种</p> <input class="part2" disabled id="varieties" type="text">
				<button onclick="chose(3)">选择</button></li>
		</ul>
		<div class="search_box">
			<button onclick="getSearchResult()">查询</button>
		</div>
	</div>
	
	<div id="choseInternational">
		<ul id="internationals"></ul>
	</div>
	<div id="choseNational">
		<ul id="nationals" ></ul> 
	</div>
	<div id="choseVar">
		<ul id="variety"></ul> 
	</div>
	<script type="text/javascript" src="../../frame/jquery/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="js/datas.js"></script>
	<script type="text/javascript" src="js/advancedQuery2.js"></script>
</body>
</html>
