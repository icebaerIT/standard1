<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>用户中心</title>
<link rel="stylesheet" type="text/css" href="personal_Center.css">
</head>

<body>
	<div id="context">
		<div class="list" id="account" onclick="show_detail()">
			<img class="icon" id="acc-icon" src="" alt=""><span id="userName"></span><img class="next" id="acc-next" src="img/next.png" alt=""
				onclick="show_detail()">
		</div>
		<div class="list" onclick="bind_Account()">
			<img class="icon" src="img/cube.png" alt="">账号绑定<img
				class="next" src="img/next.png" alt="" onclick="bind_Account()">
		</div>
		<div class="list msg" onclick="myNews()">
			<img class="icon" src="img/text-message.png" alt="">我的消息<img
				class="next" src="img/next.png" alt="" onclick="myNews()">
		</div>
		<div class="list msg" onclick="track()">
			<img class="icon" src="img/text-message.png" alt="">跟踪列表<img
				class="next" src="img/next.png" alt="" onclick="track()">
		</div>
		<div class="list" onclick="msg_board()">
			<img class="icon" src="img/pencil.png" alt="">建言献策<img
				class="next" src="img/next.png" alt="" onclick="msg_board()">
		</div>
	</div>

	<!-- <script type="text/javascript" src="personal_Center.js"></script> -->

</body>
